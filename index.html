<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" -->
    <!-- /> -->
  <link rel="stylesheet" href="Develop/style.css" />


  <title>Weather Dashboard</title>
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <div class="row">
   
      
      <div class="searchBox">
        <form id="searchLocation">
        <label for="cityname" class="form-label">Search for a City: </label><br>
        <input type="text" class="textBox"><br>
        <button type="search" class="searchBtn">Submit</button>
      </form>
      <h2 class="searchHeading">Search History:</h2>
      <div class="col" id="searchHistory">
        <div class="searchHistoryContent"></div>
      </div>
      </div>
     
      
    <div id="weatherInfo">
      <div class="box currentWeather" id="currentWeatherBox">
        <div class="boxContent">
          <h2 class="currentWeatherHeader"></h2>
          <p class="temp"></p>
          <p class="wind"></p>
          <p class="humidity"></p>
        </div>
      </div>
      <h2 id="futureWeatherHeader"></h2>
      <div class="row" id="futureWeatherBox">

      </div>
    </div>   
    
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script> 
 <script src="Develop/script.js"></script> 
</body>
</html>
